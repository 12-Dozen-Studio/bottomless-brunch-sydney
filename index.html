<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bottomless Brunch Sydney</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* (No custom CSS needed for filter-panel top override; now handled by Tailwind utility class in panel HTML) */
    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <div class="max-w-md mx-auto">

    <!-- Sticky Explore Venues Header + Filter Row -->
    <div class="sticky top-0 z-30 bg-white">
      <!-- Header -->
      <header class="shadow-sm pt-4 pr-4 pl-4 pb-0 flex justify-between items-center">
        <div class="pt-1 leading-none">
          <div class="text-xl font-bold leading-tight">Bottomless Brunch</div>
          <div class="text-sm font-light text-gray-600 leading-snug">Sydney</div>
        </div>
        <div class="flex items-center space-x-2 bg-gray-100 rounded-full px-3 py-1">
          <span class="material-icons text-gray-500">search</span>
          <input type="text" id="searchInput" placeholder="Search" class="bg-transparent focus:outline-none text-sm w-24" />
        </div>
      </header>

      <!-- Filter Row -->
<!-- Cuisine Filters: scrollable -->
<div id="cuisineFilterRow" class="relative">
  <div id="cuisineFilters" class="flex overflow-x-auto no-scrollbar scroll-smooth px-4 py-2 gap-3">
    <!-- Cuisine icons injected dynamically -->
  </div>

  <!-- Scroll arrows -->
  <button id="leftArrow" class="absolute left-0 top-0 bottom-0 z-10 px-2 hidden bg-gradient-to-r from-white/90 to-transparent">
    <span class="text-gray-400 text-2xl">←</span>
  </button>
  <button id="rightArrow" class="absolute right-0 top-0 bottom-0 z-10 px-2 hidden bg-gradient-to-l from-white/90 to-transparent">
    <span class="text-gray-400 text-2xl">→</span>
  </button>
</div>

<!-- Pill Filters: rendered dynamically -->
<div id="pillFilters" class="flex items-center flex-nowrap px-4 py-2 w-full gap-1"></div>
      </div>
    </div>

    <!-- Venue List -->
    <main id="venueList" class="p-4 space-y-4 pb-24 pt-[10px] z-10 relative">
      <!-- Venue Cards will be injected here by script.js -->
    </main>

    <!-- Modal Container -->
    <div id="modalContainer">
      <!-- Detail modals (if any) will be inserted dynamically -->
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 w-full z-50">
      <div class="mx-auto max-w-screen-sm">
        <div id="bottomNav">
          <!-- Bottom nav icons/buttons will be injected here -->
        </div>
      </div>
    </div>

  </div>

  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</div>

  <!-- Lightbox Modal for Enlarged Images -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden" onclick="closeLightbox()">
    <img id="lightboxImg" src="" alt="Enlarged image" class="max-w-full max-h-full rounded shadow-lg" />
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
