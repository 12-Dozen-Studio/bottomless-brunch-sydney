<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bottomless Brunch Sydney</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="controls">
    <button id="view-saved" type="button" aria-label="View Saved Venues">★ View Saved</button>
    <div id="filter-row-1">
      <div id="filter-selects"></div>
      <button id="clear-filters" type="button" style="display:none">Clear</button>
    </div>
    <div id="filter-row-2">
      <input id="search-input" type="search" placeholder="Search venues..." autocomplete="off" />
      <div id="sort-row">
        <label for="sort-select" class="visually-hidden">Sort By</label>
        <select id="sort-select">
          <option value="az">A–Z</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="duration">Duration</option>
        </select>
      </div>
    </div>
    <div id="filter-tags"></div>
  </div>
  <div id="map-section" class="map-collapsed">
    <div id="main-map"></div>
  </div>
  <main id="venue-list" class="venue-container">
    <!-- JS will inject venue cards here -->
  </main>
  <!-- Saved Venues Panel (hidden by default) -->
  <div id="saved-panel" class="modal hidden">
    <button id="close-saved" class="close-button" aria-label="Close">×</button>
    <div id="saved-content"></div>
  </div>
  <!-- Email Modal (hidden by default) -->
  <div id="email-modal" class="modal hidden">
    <button id="close-email" class="close-button" aria-label="Close">×</button>
    <div id="email-content"></div>
  </div>

  <!-- Modal container -->
  <div id="venue-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-modal" class="close-button">×</button>
      <div id="modal-body">
        <!-- Filled via JS -->
        <div id="modal-map"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
