<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bottomless Brunch Sydney</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <div class="max-w-md mx-auto">

    <!-- Header -->
    <header class="sticky top-0 z-10 bg-white shadow-sm p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Explore Venues</h1>
      <div class="flex items-center space-x-2 bg-gray-100 rounded-full px-3 py-1">
        <span class="material-icons text-gray-500">search</span>
        <input type="text" id="searchInput" placeholder="Search" class="bg-transparent focus:outline-none text-sm w-24" />
      </div>
    </header>

    <!-- Filter Row -->
    <div id="filterRow" class="sticky top-[72px] z-10 bg-white border-b border-gray-200 py-2 px-4 overflow-x-auto whitespace-nowrap no-scrollbar">
      <!-- Cuisine/Price/Days Filters will be injected here -->
    </div>

    <!-- Venue List -->
    <main id="venueList" class="p-4 space-y-4 pb-24">
      <!-- Venue Cards will be injected here by script.js -->
    </main>

    <!-- Modal Container -->
    <div id="modalContainer">
      <!-- Detail modals (if any) will be inserted dynamically -->
    </div>

    <!-- Bottom Navigation -->
    <nav id="bottomNav" class="fixed bottom-0 w-full max-w-md mx-auto bg-white border-t border-gray-200 p-2 flex justify-around">
      <!-- Bottom nav icons/buttons will be injected here -->
    </nav>

  </div>

  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="assets/script.js"></script>
</body>
</html>
