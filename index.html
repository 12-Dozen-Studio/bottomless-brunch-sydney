<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!--
    This HTML file provides the structural skeleton of the brunch directory app.  It
    keeps the existing markup from the original project (top bar, filter panels,
    sort panel, saved panel and modal shells) and simply points to the new
    JavaScript and CSS below.  The JS will inject the dynamic content (cards,
    panels, maps etc.), while the CSS handles the styling and responsive
    behaviour.  The markup here remains intentionally light to avoid
    duplicating large amounts of static content from the original repository.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bottomless Brunch Sydney</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top navigation bar with search and saved icon -->
  <div id="top-bar">
    <div class="top-row-1">
      <div class="search-container">
        <input id="search-input" type="search" placeholder="Search venues…" autocomplete="off" />
      </div>
      <button id="saved-btn" type="button" aria-label="View Saved Venues" class="top-star">
        <!-- star icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
        </svg>
      </button>
    </div>
    <div class="top-row-2">
      <div class="filter-pill" id="suburb-pill" data-filter="suburb"><span>Suburb</span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6,9 12,15 18,9"></polyline></svg></div>
      <div class="filter-pill" id="price-pill" data-filter="price"><span>Price</span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6,9 12,15 18,9"></polyline></svg></div>
      <div class="filter-pill" id="cuisine-pill" data-filter="cuisine"><span>Cuisine</span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6,9 12,15 18,9"></polyline></svg></div>
      <button id="sort-btn" type="button" aria-label="Sort Options">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M6 12h12M9 18h6" /></svg>
      </button>
    </div>
  </div>

  <!-- Collapsible map section.  JS controls expand/collapse -->
  <div id="map-section" class="map-collapsed"><div id="main-map"></div></div>

  <!-- Venue card container; cards injected via JS -->
  <main id="venue-list" class="venue-container"></main>

  <!-- Filter, sort and saved panels.  These are populated and managed by JS. -->
  <div id="suburb-panel" class="slide-panel hidden">
    <div class="slide-panel-content">
      <div class="slide-panel-header"><h2>Suburb</h2><button class="slide-close" aria-label="Close">×</button></div>
      <div class="slide-panel-body"><div class="filter-pills" id="suburb-pills"></div></div>
      <div class="slide-panel-footer"><button id="reset-suburb" type="button">Reset</button><button id="apply-suburb" type="button">Apply</button></div>
    </div>
  </div>
  <div id="price-panel" class="slide-panel hidden">
    <div class="slide-panel-content">
      <div class="slide-panel-header"><h2>Price</h2><button class="slide-close" aria-label="Close">×</button></div>
      <div class="slide-panel-body"><div class="filter-pills" id="price-pills"></div></div>
      <div class="slide-panel-footer"><button id="reset-price" type="button">Reset</button><button id="apply-price" type="button">Apply</button></div>
    </div>
  </div>
  <div id="cuisine-panel" class="slide-panel hidden">
    <div class="slide-panel-content">
      <div class="slide-panel-header"><h2>Cuisine</h2><button class="slide-close" aria-label="Close">×</button></div>
      <div class="slide-panel-body"><div class="filter-pills" id="cuisine-pills"></div></div>
      <div class="slide-panel-footer"><button id="reset-cuisine" type="button">Reset</button><button id="apply-cuisine" type="button">Apply</button></div>
    </div>
  </div>
  <div id="sort-panel" class="slide-panel hidden">
    <div class="slide-panel-content">
      <div class="slide-panel-header"><h2>Sort</h2><button class="slide-close" aria-label="Close">×</button></div>
      <div class="slide-panel-body">
        <div class="sort-options">
          <label class="sort-option"><input type="radio" name="sort" value="az" checked /><span>A–Z</span></label>
          <label class="sort-option"><input type="radio" name="sort" value="price-low" /><span>Price: Low to High</span></label>
          <label class="sort-option"><input type="radio" name="sort" value="price-high" /><span>Price: High to Low</span></label>
        </div>
      </div>
      <div class="slide-panel-footer"><button id="reset-sort" type="button">Reset</button><button id="apply-sort" type="button">Apply</button></div>
    </div>
  </div>
  <div id="saved-panel" class="slide-panel hidden">
    <div class="slide-panel-content">
      <div class="slide-panel-header"><h2>Saved Venues</h2><button class="slide-close" aria-label="Close">×</button></div>
      <div class="slide-panel-body" id="saved-content"></div>
    </div>
  </div>

  <!-- Shell for email modal; populated via JS -->
  <div id="email-modal" class="modal hidden">
    <button id="close-email" class="close-button" aria-label="Close">×</button>
    <div id="email-content"></div>
  </div>

  <!-- External libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Our application logic -->
  <script src="script.js"></script>
</body>
</html>
