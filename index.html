<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bottomless Brunch Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 300px;
      width: 100%;
    }
    .filters {
      padding: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter {
      flex: 1;
    }
    .list {
      padding: 10px;
    }
    .card {
      background: #f8f8f8;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-text {
      flex: 1;
    }
    .card-img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      margin-left: 10px;
      border-radius: 4px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
    }
    #modalMap {
      height: 200px;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="filters">
    <select id="dayFilter" class="filter">
      <option value="all">All Days</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
    <select id="areaFilter" class="filter"></select>
  </div>

  <div id="map"></div>
  <div class="list" id="venueList"></div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let markers = [];
    let venues = [];

    async function init() {
      const res = await fetch("brunch_sample_10.json");
      venues = await res.json();

      map = L.map("map").setView([-33.87, 151.21], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

      populateAreaFilter();
      render();

      document.getElementById("dayFilter").addEventListener("change", render);
      document.getElementById("areaFilter").addEventListener("change", render);
    }

    function populateAreaFilter() {
      const areaSelect = document.getElementById("areaFilter");
      const areas = [...new Set(venues.map(v => v.suburb))];
      areaSelect.innerHTML = '<option value="all">All Areas</option>' + areas.map(area => `<option value="${area}">${area}</option>`).join('');
    }

    function render() {
      const day = document.getElementById("dayFilter").value;
      const area = document.getElementById("areaFilter").value;

      const filtered = venues.filter(v => {
        const matchDay = day === "all" || (v.days && v.days.includes(day));
        const matchArea = area === "all" || v.suburb === area;
        return matchDay && matchArea;
      });

      markers.forEach(m => m.remove());
      markers = [];

      const list = document.getElementById("venueList");
      list.innerHTML = "";

      filtered.forEach(v => {
        const div = document.createElement("div");
        div.className = "card";
        div.onclick = () => showModal(v);

        const content = `
          <div class="card-text">
            <strong>${v.name}</strong><br>
            ${v.suburb} | $${v.price}<br>
            ${v.cuisine || ""}
          </div>
          <img class="card-img" src="${v.image || 'https://via.placeholder.com/100x70?text=No+Image'}" alt="${v.name}" />
        `;

        div.innerHTML = content;
        list.appendChild(div);

        const marker = L.marker([v.lat, v.lng]).addTo(map)
          .on('click', () => showModal(v));
        markers.push(marker);
      });
    }

    function showModal(v) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modalContent");
      content.innerHTML = `
        <img src="${v.image || 'https://via.placeholder.com/400x200?text=No+Image'}" alt="${v.name}" style="width:100%; height:auto; border-radius:6px;" />
        <h3>${v.name}</h3>
        <p><strong>Suburb:</strong> ${v.suburb}</p>
        <p><strong>Days:</strong> ${v.days.join(', ')}</p>
        <p><strong>Sessions:</strong> ${v.sessions.join(', ')}</p>
        <p><strong>Price:</strong> $${v.price}</p>
        <p><strong>Duration:</strong> ${v.duration} mins</p>
        <p><strong>Cuisine:</strong> ${v.cuisine}</p>
        <p><strong>Description:</strong> ${v.description}</p>
        ${v.website ? `<p><a href="${v.website}" target="_blank">Website</a></p>` : ""}
        ${v.instagram ? `<p><a href="${v.instagram}" target="_blank">Instagram</a></p>` : ""}
        ${v.googleMapsUrl ? `<p><a href="${v.googleMapsUrl}" target="_blank">Get Directions</a></p>` : ""}
        <div id="modalMap"></div>
        <button onclick="hideModal()">Close</button>
      `;

      setTimeout(() => {
        const modalMap = L.map('modalMap').setView([v.lat, v.lng], 15);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(modalMap);
        L.marker([v.lat, v.lng]).addTo(modalMap);
      }, 0);

      modal.style.display = "flex";
    }

    function hideModal() {
      document.getElementById("modal").style.display = "none";
    }

    init();
  </script>
</body>
</html>
